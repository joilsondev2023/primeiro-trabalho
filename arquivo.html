<!DOCTYPE html>
<html>
<head>
    <title>HTML fundamentos</title>
</head>
<body>
    <!-- 1 títulos -->
    <h1>Este é um título importante</h1>
    <h3>Um novo título</h3>
    <!--  2 parágrafos -->
<p> Descrição dos nossos serviços</p>
<p>Mais um título</p>
    <!--  3 tags sem conteudo -->
<p> Um parágrafo</p>
<br/>  
<p>Segundo parágrafo</p>
<hr/>
<p>Terceiro parágrafo</p>
<!-- 4 comentarios -->
<!-- Este é um comentario -->
<h2>Mais um título</h2>
<!-- Outro comentario -->
</body>
</html>
